{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'game/style.css' %}" />
    <title>User Login</title>
</head>

<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="POST" action="" class="sign-form">

            {% csrf_token %}

            <h1 class="title">Beer Distribution Game</h1>
            <br>
            <h2 class="title">Log In</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" />
          </div>

          <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <br>
          <div class="errorlist" style="color: red">
            {% for message in messages %}
              <p id="messages">{{message}}</p>
            {% endfor %}
          </div>
          <p class="footer-text">Don't have an account yet? <a href="/register">Register here.</a></p>
      </form>	
  </div>
</div>
</div>

</body>
</html>
